<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Balls</title> 
    <style>
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .balls1{
            width: 75px;
            height: 75px;
            background-size: 75px 75px;
            background-image: url("/static/BarbBot_25.png");
            border-radius: 20px;
        }
        .balls2{
            top: 400px;
            width: 20px;
            height: 20px;
            background-color: red; 
            border: 1px solid;
            border-radius: 20px;
        }
    </style>
    </head>
	<body>
        <div id="container"> 
        </div>
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="/static/jquery.throwable.js" type="text/javascript"></script> 
        
        <script>$(document).ready(function () { 
            var j=0;
            
            while(j<100){
                var i=Math.floor((Math.random()*window.innerWidth-50)+50);
                $("#container").append("<div class='balls1' style='position:absolute;left:"+i+"px'> </div>");
                j++;
            }
            $(".balls1").throwable({gravity:{x:0,y:0.1}, shape:"circle"});
            
            j=0;
            while(j<101){
                var i=Math.floor((Math.random()*window.innerWidth-50)+50);
                $("#container").append("<div class='balls2' style='position:absolute;left:"+i+"px';> </div>");
                j++;
            }
            $(".balls2").throwable({gravity:{x:0,y:-0.1}, shape:"circle"});


        });</script>

	</body>
</html>
